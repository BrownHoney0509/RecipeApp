<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/48a484e130.js" crossorigin="anonymous"></script>
    <title> GT Recipe App  </title>
</head>
<body>
    <header>
        <nav>
            <h1>GT Recipe App</h1>
            <form >
                <input type="text" placeholder="Search recipes here..." class="searchBox"/>
                <button type="submit" class="searchBtn">Search</button> 

            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your Desired Recipes!!!</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
